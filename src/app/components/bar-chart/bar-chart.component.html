<div class="bg-white rounded-xl p-4 w-full bg-white h-full">
    <div class="flex justify-between items-center mb-2">
        <h1 class="text-xl font-medium px-3">Visits</h1>
        <div class="flex gap-2">
            <button (click)="updateChart('D')" [class]="
            'text-sm font-medium px-2 py-1 rounded transition ' +
            (selectedRange === 'D'
            ? 'text-blue-600 bg-blue-100'
            : 'text-gray-400 hover:text-blue-500')
        ">
                D
            </button>
            <button (click)="updateChart('W')" [class]="
            'text-sm font-medium px-2 py-1 rounded transition ' +
            (selectedRange === 'W'
            ? 'text-blue-600 bg-blue-100'
            : 'text-gray-400 hover:text-blue-500')
        ">
                W
            </button>
        </div>
    </div>
    <div class="mt-10">
        <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [xaxis]="chartOptions.xaxis"
            [yaxis]="chartOptions.yaxis" [fill]="chartOptions.fill" [dataLabels]="chartOptions.dataLabels"
            [plotOptions]="chartOptions.plotOptions" [tooltip]="chartOptions.tooltip" [grid]="chartOptions.grid"
            [legend]="chartOptions.legend"></apx-chart>
    </div>
</div>
